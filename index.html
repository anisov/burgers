<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бургерная</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <section class="first-section">
        <header class="header">
            <div class="container">
                <nav class="navigation">
                    <div class="navigation__logo"><img src="img/logo/logo.png" alt="Логотип"></div>
                    <div class="navigation__block">
                        <ul class="navigation__list">
                            <li class="navigation__elem"><a href="" class="navigation__link">О нас</a></li>
                            <li class="navigation__elem"><a href="" class="navigation__link">Бургеры</a></li>
                            <li class="navigation__elem"><a href="" class="navigation__link">Команда</a></li>
                            <li class="navigation__elem"><a href="" class="navigation__link">Меню</a></li>
                            <li class="navigation__elem"><a href="" class="navigation__link">Отзывы</a></li>
                            <li class="navigation__elem"><a href="" class="navigation__link">Контакты</a></li>
                        </ul>
                    </div>
                    <div class="navigation__button"><input type='submit' class="navigation__submit" value="Заказать"></div>
                </nav>
            </div>
        </header>
        <div class="container">
            <main class="burger">
                <div class="burger__content">
                    <div class="burger__img"></div>

                </div>
                <div class="burger__text">
                    <div class="burger__header">
                        Мы делаем
                    </div>
                    <div class="burger__description">
                        Натуральные бургеры
                    </div>
                </div>
            </main>
        </div>
    </section>
    <div class="container">
        <div class="arrow-scroll"><img class="arrow-scroll__img" src="img/first/arrow-scroll.png"></div>
    </div>

    </div>
