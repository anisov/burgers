<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бургерная</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="section hamburger">
    <div class="hamburger__container">
        <div class="hamburger__head">
            <div class="hamburger__icon"><div class="logo"><img class="logo__img" src="img/logo/logo.svg" alt="Логотип"></div></div>
            <button class="hamburger__close"><img src="img/hamburger/close.svg" alt="Закрыть"></button>
        </div>
        <ul class="hamburger__menu">
            <li class="hamburger__elem"><a href="" class="hamburger__link">Почему мы</a></li>
            <li class="hamburger__elem"><a href="" class="hamburger__link">Меню</a></li>
            <li class="hamburger__elem"><a href="" class="hamburger__link">Советы</a></li>
            <li class="hamburger__elem"><a href="" class="hamburger__link">Кто мы</a></li>
            <li class="hamburger__elem"><a href="" class="hamburger__link">Свяжитесь с нами</a></li>
            <li class="hamburger__elem"><a href="" class="hamburger__link">Контакты</a></li>
        </ul>
    </div>
</section>
</body>
</html>
